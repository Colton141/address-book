<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="address-form">
        <div class="form-group">
          <label for="person">Name:</label>
          <input id="person" class="form-control" type="text">
        </div>
      </form>
        <div id="info">
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input id="phone-number" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email-address">Email Address:</label>
            <input id="email-address" class="form-control" type="text">
          </div>
        </div>

        <button type="submit" class="btn btn-secondary" id="add">Add!</button>
        <div class="row">
          <div class="col-md-6">
            <div class="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="info">
              <p class="address"></p>
              <p class="phone"></p>
              <p class="email"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
